        <script type="text/javascript">
            function showVideos() {
                hideAll();
                $('div#videos').toggle(true);
                $('a#videos').addClass('current');

            function showPhotos() {
                hideAll();
                $('div#photos').toggle(true);
                $('a#photos').addClass('current');

            function hideAll() {
                $('td.content').children().toggle(false);
                $('div.subnavigation a.current').removeClass('current');
            }
        </script>
